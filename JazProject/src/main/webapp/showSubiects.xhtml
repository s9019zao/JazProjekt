<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<ui:define name="content">
	
    <h:form>
    
     <rich:extendedDataTable value="#{studentBean.allStudents}"
            var="item" id="table" frozenColumns="1"
            style="height:300px; width:500px;" selectionMode="none">
            
      <f:facet name="header">#{msg.subiectAllLabel}</f:facet>
      
      <rich:column>
        <f:facet name="header">#{msg.subiectNumberLabel}</f:facet>
        #{item.Number}
      </rich:column>
      
      <rich:column>
        <f:facet name="header">#{msg.subiectNameLabel}</f:facet>
        #{item.Name}
      </rich:column>
      
      <rich:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{subiectBean.deleteSubiect}"/>
      </rich:column>
      
     </rich:extendedDataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
